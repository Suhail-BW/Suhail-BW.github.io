<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ '/images/favicon/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{{ '/stylesheet.css' | relative_url }}">
  {% if page.layout == 'post' or page.layout == 'blog' %}
  <link rel="stylesheet" type="text/css" href="{{ '/blog.css' | relative_url }}">
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/syntax.css' | relative_url }}">
  {% endif %}

  <!-- MathJax for rendering LaTeX equations -->
  {% if page.layout == 'post' %}
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
  {% endif %}
</head>
